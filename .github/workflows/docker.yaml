name: Docker

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        base: ['python:3.10.6-slim-buster']
        ckip_transformer_model: ['bert-base']

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure
      id: config
      run: |-
        NPROC=$(nproc)

        echo "NPROC=$NPROC" >> $GITHUB_ENV
        echo "::set-output name=NPROC::$NPROC"
        echo "::set-output name=repo-owner::${{ github.repository_owner }}"
        echo "::set-output name=repo-name::${GITHUB_REPOSITORY#*/docker-}"

    - name: Setup - Setup buildx
      uses: docker/setup-buildx-action@v2

    - name: Setup - Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Setup - Github Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Setup - Docker image metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |-
          ${{ steps.config.outputs.repo-owner }}/${{ steps.config.outputs.repo-name }}
          ghcr.io/${{ steps.config.outputs.repo-owner }}/${{ steps.config.outputs.repo-name }}
        flavor: |-
          latest=${{ !!matrix.latest }}
          suffix={{ matrix.ckip_transformer_model }}
        tags: |-
          type=semver,pattern={{major}}.{{minor}},value=${{ matrix.version }}

    - name: Build
      uses: docker/build-push-action@v3
      id: build
      with:
        context: .
        build-args: |
          base=${{ matrix.base }}
          ckip_transformer_model=${{ matrix.ckip_transformer_model }}
        push: true
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
